<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/css/splide.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="site-header">
        <div class="logo-container">
            <img src="" alt="Logo" />
        </div>
        <nav>
            <ul id="nav-menu">
                <!-- Menu items will be injected here -->
            </ul>
        </nav>
        <button  class="cta-button" id="cta-signup">Sign Up</button>
    </header>

    <div class="main-container">
        <div id="image-carousel" class="splide">
            <div class="splide__track">
                <ul class="splide__list" id="carousel-list">
                    <!-- Slides will be injected here -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Homepage Content -->
    <div class="content-container">
        <!-- Content will appear here -->
    </div>

    <!-- Social Icons Container -->
<div class="social-icons-container" id="social-icons">
    <!-- Social icons will be injected here -->
</div>


    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/js/splide.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
